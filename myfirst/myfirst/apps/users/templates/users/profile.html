{% extends 'users/base.html' %}
{% block title %}Профиль{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Профиль пользователя</h2>
    <div class="mb-4">
        <p><strong>Имя:</strong> {{ user.user_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Телефон:</strong> {{ user.phone }}</p>
        <p><strong>Дата регистрации:</strong> {{ user.created_at }}</p>
    </div>
    <a href="{% url 'logout' %}" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 text-center block">Выйти</a>
</div>
{% endblock %}
