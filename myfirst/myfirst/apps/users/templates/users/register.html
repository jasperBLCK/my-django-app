{% extends 'users/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Регистрация</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Имя пользователя</label>
            <input type="text" name="user_name" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Телефон (+7XXXXXXXXXX)</label>
            <input type="text" name="phone" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Пароль</label>
            <input type="password" name="password" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Подтверждение пароля</label>
            <input type="password" name="password2" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Зарегистрироваться</button>
    </form>
    <p class="mt-4 text-center">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-blue-500">Войти</a></p>
</div>
{% endblock %}
